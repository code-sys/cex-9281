<header [ngStyle]="{ backgroundColor: 'var(--surface-100)' }">

      pButton
      pRipple
      type="button"
      icon="pi pi-bars"
      class="p-button-rounded p-button-text"
      (click)="mostrarSidebar()">
    </button>
  </div>
  <div class="company p-component">
    <span>Cl√≠nica</span>
  </div>
  <div class="user">
    <div class="user-info p-component">

    <div class="user-logout">
