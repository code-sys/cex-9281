<p-table [value]="pdfs" styleClass="p-datatable-striped p-datatable-sm"  responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        Documentos PDF
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
        <th pSortableColumn="archivo">Fecha <p-sortIcon field="archivo"></p-sortIcon></th>
        <th>OA</th>
        <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pdf let-columns="columns">
        <tr>
        <td>{{ pdf.archivo | datoNombrePdfConsultaLab:'fecha' | formatoFechaPdfConsultaLab }}</td>
        <td>{{ pdf.archivo | datoNombrePdfConsultaLab:'oa' | formatoOaPdfConsultaLab }}</td>
        <td>
            <button pButton pRipple
                type="button"
                icon="pi pi-file-pdf"
                class="p-button-rounded p-button-text p-button-lg pdf-button"
                (click)="visualizarPdf(pdf.archivo)">
            </button>
            <button pButton pRipple
                type="button"
                icon="pi pi-download"
                class="p-button-rounded p-button-text p-button-lg pdf-button"
                (click)="descargarPdf(pdf.archivo)">
            </button>
        </td>
        </tr>
    </ng-template>
</p-table>
